<script type="text/javascript" src="assets/js/jordan.js"></script>
<script type="text/javascript" src="assets/js/float-panel.js"></script>

<script type="text/javascript">
  // Initialize
  $(document).ready(function(){
    // Sidenav
    $('.sidenav').sidenav();
    // Scrollspy
    $('.scrollspy').scrollSpy();
    // Collapsiable
    $('.collapsible').collapsible();
    // Slider
    $('.slider').slider({
      indicators: true,
      height: 500,
      transition: 500,
      interval: 4000
    });
    // Datepicker
    const nextDate = new Date();
    nextDate.setDate(nextDate.getDate() + 1)
    $('.datepicker').datepicker({
      autoClose: true,
      defaultDate: nextDate,
      setDefaultDate: true,
    });
  });
</script>
